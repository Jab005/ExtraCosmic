## STATUS: DESCRIPTION
status.jab-ec-emp.description = Melumpuhkan dan mematikan daya kerja unit. Dapat menyebabkan kerusakan yang tidak stabil saat terkena serangan bermuatan arus listrik dalam waktu singkat.
status.jab-ec-amplified.description = Meningkatkan beberapa kemampuan unit.
status.jab-ec-suspended.description = Mengurangi beberapa kemampuan unit.
status.jab-ec-builder.description = Meningkatkan dan mempercepat modul pembangunan unit.

## STATUS: DETAILS
status.jab-ec-emp.details = Pulsa Elektromagnetik / Gelombang Elektromagnetik atau yang biasa disebut 'EMP' (dalam bahasa inggris) adalah sebuah ledakan radiasi elektromagnetik yang disebabkan oleh radiasi nuklir. Ini dapat terjadi secara alami ataupun ulah manusia. EMP secara alami terjadi ketika Matahari memancarkan ledakan 'Solar Flare' yang menabrak atmosfer Bumi, sambaran petir, dan lain sebagainya. Sementara EMP karena ulah manusia dapat disebabkan oleh ledakan nuklir didaerah tinggi, seperti senjata nuklir atau senjata EMP non-nuklir.

