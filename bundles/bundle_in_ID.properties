item.jab-ec-candrum.name = Kandrum
item.jab-ec-star-core.name = Inti Bintang
item.jab-ec-star-fragment.name = Fragmen Bintang
item.jab-ec-arronium.name = Aronium

## ITEM: DESCRIPTION
item.jab-ec-chondrite.description = Mineral tipe batu yang biasa ditemukan di asteroid. Mengandung logam didalamnya.
item.jab-ec-radhox.description = Batu radioaktif berbahaya yang terbentuk di angkasa. Terbentuk ketika kondrit terpapar sinar radiasi bintang dalam kurun waktu jutaan tahun.
item.jab-ec-cosmonium.description = Logam lunak eksotis yang aneh biasa ditemukan di angkasa kosmik. Memancarkan detakan gelombang energi gelap dalam beberapa kondisi.
item.jab-ec-techronite.description = Kristal bercahaya ungu aneh yang datang dari luar angkasa. Memantulkan cahaya dengan aneh daripada kristal lainnya.
item.jab-ec-rheozen.description = Logam yang sedikit berenergi. Biasa digunakan pada hal-hal elektronik.
item.jab-ec-antalumite.description = Sumber daya logam yang reflektif pada cahaya. Biasa digunakan untuk infrastruktur cairan dan laser.
item.jab-ec-candrum.description = Logam yang kuat dan padat. Terbentuk dari logam mentah yang terpapar radiasi kosmik yang lemah.
item.jab-ec-star-core.description = Inti kecil bintang. Terbentuk selama jutaan tahun dari reaksi fusi yang memadat. Memancarkan energi yang sangat tinggi dalam kurun waktu lama.
item.jab-ec-star-fragment.description = Fraksi kecil permukaan bintang. Fragmen terpercah di antara angkasa kosmik setelah bintang menjadi supernova. Dapat ditemukan cukup sering di planet terluar dan planet mati.
item.jab-ec-arronium.description = Pulsa-nuklir yang sangat tinggi tingkat radioaktivitasnya tapi aman untuk disentuh. Meledak dengan kuat bila ditekankan.

## ITEM: DETAILS
item.jab-ec-chondrite.details = Kondrit adalah mineral yang biasa ditemukan di asteroid. Juga mengandung banyak 'chondrules' (partikel logam yang secara cepat terkristalisasikan dalam beberapa menit ke jam) dan beberapa logam dalam bentuk padat atau cairan (meleleh).
item.jab-ec-radhox.details = Batu sangat radioaktif yang terbentuk dari kondrit yang terpapar radiasi bintang dalam ruang vakum selama jutaan tahun. Juga memancarkan sinar radiasi tanpa terprediksi. Dalam beberapa kondisi ini dapat membentuk tanda kehidupan berbasis karbon, dan juga menyebabkan perilaku aneh dengan tanda kehidupan berbasis silikon.
item.jab-ec-cosmonium.details = Logam aneh ini adalah bentuk dari kondrit dan lunak daripada logam lain yang padat dan keras. Terbentuk ketika kondrit terpapar oleh radiasi kosmik tinggi yang tidak diketahui secara spontan dalam kurun waktu miliaran tahun. Memancarkan detakan energi gelap dan berperilaku aneh saat terpancarkan radiasi bintang. Juga dapat memanipulasi dimensi jika terjebak dalam distorsi kain ruang dan waktu yang tinggi. Mungkin ini dapat digunakan sebagai teknologi baru dimasa depan? Siapa tahu...
item.jab-ec-techronite.details = Kristal kosmik ungu bersinar yang tidak diketahui dari apa ini terbentuk. Setiap foton yang melewati atau dipantulkan oleh kristal ini selalu bersifat aneh. Jika kamu melihat sesuatu melalui kristal ini, kamu akan melihat sesuatu ajaib yang tidak dapat dijelaskan...

