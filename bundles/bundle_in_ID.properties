## BLOCK: DESCRIPTION
### BLOCK: DEFENSE
block.jab-ec-force-wall.description = Melindungi bangunan dari serangan musuh. Juga menyerap peluru standar musuh ketika medan perisai gaya aktif. Membutuhkan sedikit tenaga untuk mengaktifkan medan perisai gaya. Konduktif.
block.jab-ec-restoration-wall.description = Dinding perbaikan-sendiri yang dapat memperbaiki sendiri dalam jangka beberapa waktu.
block.jab-ec-restoration-wall-large.description = Dinding perbaikan-sendiri yang dapat memperbaiki sendiri dan blok disekelilingnya dalam jangka beberapa waktu. Membutuhkan sedikit tenaga ekstra untuk aktif. Konduktif.
block.jab-ec-recovery-wall.description = Dinding perbaikan-sendiri yang dapat memperbaiki sendiri dalam jangka beberapa waktu.
block.jab-ec-recovery-wall-large.description = Dinding perbaikan-sendiri yang dapat memperbaiki sendiri dan blok disekelilingnya dalam jangka beberapa waktu. Membutuhkan sedikit tenaga ekstra untuk aktif. Konduktif.

### BLOCK: POWER
block.jab-ec-magnetic-field-generator.description = Menghasilkan tenaga dengan memanfaatkan medan magnet lingkungan disekitarnya. Memutar turbin untuk menghasilkan tenaga dalam jumlah yang baik.
block.jab-ec-hydro-fuse-reactor.description = Menghasilkan listrik, panas, dan air dalam jumlah yang besar sekali dengan cara memfusikan hidrogen dan ozon dalam jumlah besar ketika mencapai efisiensi puncak. Membutuhkan listrik yang besar untuk permulaan.
block.jab-ec-isotope-reactor.description = Memfusikan thorium dengan grafit untuk menghasilkan listrik. Juga membentuk ozon dalam jumlah yang sedikit dari reaksi.

### BLOCK: EFFECT

### BLOCK: LOGIC
block.jab-ec-paint-display.description = Kanvas yang menampilkan gambaran piksel dan seni piksel. Dapat disunting.

### BLOCK: PRODUCTION
block.jab-ec-arkycite-synthesizer.description = Menghancurkan berilium menjadi bubuk dan mencampurnya dengan air untuk mengurangi sifat pembakaran. Menghasilkan arkisit dalam jumlah yang baik.
block.jab-ec-arkycite-purifier.description = Memurnikan arkisit untuk mengekstrak hidrogen. Menghasilkan berilium dan oksida sebagai produk sampingan.

### BLOCK: LIQUID
block.jab-ec-tungsten-conduit.description = Menyalurkan cairan ke depan. Tidak dapat bocor dan menerima pemasukan selain pipa dari bagian samping.

### BLOCK: TURRET
block.jab-ec-phoenix.description = Menembak plasma yang menembus melalui rintangan apapun dengan cepat. Plasma akan meledak setiap kali menembus dan akan tetap melanjutkan untuk melewati. Membutuhkan tenaga dalam jumlah besar untuk beroperasi.
block.jab-ec-splash.description = Menembakkan beberapa peluru pada 8 arah dan mengikuti musuh.
block.jab-ec-thunder.description = Melontarkan bola petir yang bergerak pelan yang melepaskan petir samapi kedaluwarsa.

