### MISC: TECHNOLOGY
status.jab-ec-tech-kreten.details = Planet misterius yang memiliki rahasia tentang objek kosmik yang ajaib. Terletak jauh dari matahari, hampir tidak ada cahaya menyinari planet ini. Sinyal mencurigakan yang kuat memancar dari planet ini, memberitahu jika ada objek tidak dikenali yang memiliki kecerdasan ada disana. Apakah mereka penyerbu kosmik tidak dikenali yang datang untuk menjajah disana?...

